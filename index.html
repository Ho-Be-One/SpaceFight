<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Space Invader</title>
	<meta name="Space Invade" content="Let's shoooooot, yay!">
	<meta name="description" content="jeux">
	<meta name="author" content="Ho-Be-One">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="cantenair">
		<div id="scoreboard">
			<div id="message">Are you ready to save the world</div>
			<a href="#" id="play">Click for to play</a>
			<div id="finalScore"></div>

			<div id="titre">Spce-Ship 1.5</div>
			<div class="cadre">
				<div id="shootTitre">Shoot</div>
				<div id="shoot">0</div>
			</div>
			<div class="cadre">
				<div id="targetReachedTitre">Stricken</div>
				<div id="targetReached">0</div>
			</div>
			<div class="cadre">
				<div id="skillsTitre">Skills</div>
				<div id="skills" class="text-center">% 0,00</div>
			</div>
			<div class="cadre">
				<div id="gameLevelTitre">Level</div>
				<div id="gameLevel">1</div>
			</div>
			<div class="cadre">
				<div id="scoreTitre">Score</div>
				<div id="score">0</div>
			</div>
			<div class="cadre">
				<div id="damagesTitre">Live</div>
				<div id="damages">5</div>
			</div>
		</div>
		<canvas id="canvas" width="600" height="700"></canvas>
	</div>
</body>
</html>
<script src="js/script.js"></script>
